<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Галерея</title>
</head>
<body>
  <!-- Фон галереи -->
  <img id="backgallery" src="files/gallery/galleryback.png" alt="Фон галереи">

  <!-- Персонаж -->
  <img id="galleryman" src="files/gallery/galleryman.svg" alt="Человек в галерее">

  <!-- Основное изображение -->
  <section>
    <img id="library" src="files/gallery/library/401.png" alt="Изображение библиотеки">
  </section>

  <script>
    // Генерация путей картинок от 401 до 677
    const images = [];
    for (let i = 401; i <= 677; i++) {
      images.push(`files/gallery/library/${i}.png`);
    }

    let current = 0;
    const libraryImg = document.getElementById('library');

    function show(i) {
      current = (i + images.length) % images.length;
      libraryImg.src = images[current];
    }

    // Клик по экрану — влево/вправо
    document.addEventListener('click', (event) => {
      const middle = window.innerWidth / 2;
      if (event.clientX < middle) {
        show(current - 1); // левая половина
      } else {
        show(current + 1); // правая половина
      }
    });

    // Переключение по стрелкам клавиатуры
    document.addEventListener('keydown', (event) => {
      if (event.key === "ArrowLeft") {
        show(current - 1);
      } else if (event.key === "ArrowRight") {
        show(current + 1);
      }
    });
  </script>
</body>
</html>
